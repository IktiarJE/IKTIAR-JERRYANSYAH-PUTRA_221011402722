<head>
    <meta charset="UTF-8">

    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">SIM Karyawan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="data-karyawan.html">Data Karyawan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="jabatan.html">Jabatan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="divisi.html">Divisi</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mt-4">Data Divisi</h1>

    <!-- Form Input Divisi -->
    <div class="card mt-4">
        <div class="card-header">Tambah Divisi Baru</div>
        <div class="card-body">
            <form id="formDivisi">
                <div class="form-group">
                    <label for="namaDivisi">Nama Divisi</label>
                    <input type="text" class="form-control" id="namaDivisi" placeholder="Masukkan nama divisi" required>
                </div>
                <div class="form-group">
                    <label for="deskripsiDivisi">Deskripsi Divisi</label>
                    <textarea class="form-control" id="deskripsiDivisi" rows="3" placeholder="Deskripsikan tugas dan tanggung jawab divisi" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Tabel Daftar Divisi -->
    <h2 class="mt-5">Daftar Divisi</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Divisi</th>
                <th>Deskripsi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelDivisi">
            <!-- Contoh Data Divisi -->
            <tr>
                <td>1</td>
                <td>Keuangan</td>
                <td>Bertanggung jawab atas perencanaan dan pengelolaan keuangan perusahaan</td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Hapus</button>
                </td>
            </tr>
            <!-- Tambahkan data divisi lainnya di sini -->
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>&copy; 2024 Sistem Informasi Manajemen Karyawan</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
