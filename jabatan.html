<head>
    <meta charset="UTF-8">

    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">SIM Karyawan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="data-karyawan.html">Data Karyawan</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="divisi.html">Divisi</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mt-4">Data Jabatan</h1>

    <!-- Form Input Jabatan -->
    <div class="card mt-4">
        <div class="card-header">Tambah Jabatan Baru</div>
        <div class="card-body">
            <form id="formJabatan">
                <div class="form-group">
                    <label for="namaJabatan">Nama Jabatan</label>
                    <input type="text" class="form-control" id="namaJabatan" placeholder="Masukkan nama jabatan" required>
                </div>
                <div class="form-group">
                    <label for="deskripsiJabatan">Deskripsi Jabatan</label>
                    <textarea class="form-control" id="deskripsiJabatan" rows="3" placeholder="Deskripsikan tugas dan tanggung jawab jabatan" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Tabel Daftar Jabatan -->
    <h2 class="mt-5">Daftar Jabatan</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Jabatan</th>
                <th>Deskripsi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelJabatan">
            <!-- Contoh Data Jabatan -->
            <tr>
                <td>1</td>
                <td>Manager</td>
                <td>Mengelola tim dan memastikan pencapaian target</td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Hapus</button>
                </td>
            </tr>
            <!-- Tambahkan data jabatan lainnya di sini -->
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>&copy; 2024 Sistem Informasi Manajemen Karyawan</p>
</footer>
